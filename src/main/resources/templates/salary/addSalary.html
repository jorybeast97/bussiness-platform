<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../../static/js/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../../static/js/font-awesome-4.7.0/css/font-awesome.css}">
</head>
<body>
<div style="padding: 25px;background: whitesmoke">
    <form class="layui-form" action="" id="salary_information">
        <div class="layui-form-item" style="width: 85%">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <select name="employeeId" lay-verify="required" lay-search=""
                        th:with="employeelist=${@employee.employeeList(1,10000).getData()}">
                    <option value="1" selected="">请选择</option>
                    <option th:each="employee : ${employeelist}"
                            th:text="${employee.getName() + ' - ' +employee.getPosition() + ' : ' + employee.getIdCard()}"
                            th:value="${employee.getId()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">总金额</label>
                <div class="layui-input-block">
                    <input type="number" name="totalSalary" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发放日期</label>
                <div class="layui-input-inline" >
                    <input type="text" name="grantDate" id="grantDate" lay-verify="required" placeholder="yyyy-MM-dd" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">基础薪资</label>
                <div class="layui-input-block">
                    <input type="number" name="baseSalary" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">奖金</label>
                <div class="layui-input-block">
                    <input type="number" name="bonus" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">餐饮补助</label>
                <div class="layui-input-block">
                    <input type="number" name="mealSubsidy" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">交通补助</label>
                <div class="layui-input-block">
                    <input type="number" name="trafficSubsidy" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline" >
                <label class="layui-form-label">租房补助</label>
                <div class="layui-input-block">
                    <input type="number" name="rentSubsidy" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" >
                <label class="layui-form-label">额外补助</label>
                <div class="layui-input-block">
                    <input type="number" name="additionalSalary" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text" style="width: 85%">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" onclick="doSave()" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>



<script th:src="@{../../static/js/echart/echarts.min.js}"></script>
<script th:src="@{../../static/js/layui/layui.js}"></script>
<script th:src="@{../../static/js/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期渲染
        laydate.render({
            elem: '#grantDate'
        });
    });

    var layer = layui.layer;
    //调用Jquery发送表单数据到后台接口
    function doSave() {
        var salaryInfo = $("#salary_information").serialize();
        if (salaryInfo)
            $.post("/salary/save",salaryInfo,function (response) {
                layer.msg(response.message);
            })
    }
</script>

</body>
</html>
