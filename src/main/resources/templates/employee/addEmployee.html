<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../../static/js/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../../static/js/font-awesome-4.7.0/css/font-awesome.css}">
</head>
<body>
<div style="padding: 25px;background: whitesmoke">
    <form class="layui-form" action="" id="employee_information">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请勿包含特殊符号">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="width: 70%">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="详细到街道编号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-inline">
                    <input type="text" name="school" lay-verify="" autocomplete="off" class="layui-input" placeholder="填写最高学历院校">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="birthday" id="birthday" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">职位</label>
                <div class="layui-input-inline">
                    <input type="text" name="position" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            <li>
            活动类型：
            <select name="matchRuleType" th:with="type=${@department.getAllDepartment(1,100).getData()}">
                <option value="">所有</option>
                <option th:each="dict : ${type}" th:text="${dict.getDepartmentName()}"
                        th:value="${dict.getId()}">
                </option>
            </select>
        </li>-->
            <div class="layui-inline">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <select name="department" lay-verify="required" lay-search=""
                            th:with="department=${@department.getAllDepartment(1,100).getData()}">
                        <option value="" selected="">请选择</option>
                        <option th:each="dict : ${department}" th:text="${dict.getDepartmentName()}"
                                th:value="${dict.getId()}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">ID卡号</label>
                <div class="layui-input-inline">
                    <input type="text" name="idCard" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">入职日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="contractStartDate" id="contractStartDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">离职日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="quitStartDate" id="quitStartDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">工作年龄</label>
                <div class="layui-input-inline">
                    <input type="number" name="workAge" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="false" title="男" checked="">
                <input type="radio" name="gender" value="true" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">账号状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="false" title="激活" checked="">
                <input type="radio" name="status" value="true" title="冻结">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色权限</label>
            <div class="layui-input-block">
                <input type="radio" name="role" value="normal" title="普通账号" checked="">
                <input type="radio" name="role" value="admin" title="管理员">
            </div>
        </div>

        <div class="layui-form-item layui-form-text" style="width: 79%">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" onclick="doSave()" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>



<script th:src="@{../../static/js/echart/echarts.min.js}"></script>
<script th:src="@{../../static/js/layui/layui.js}"></script>
<script th:src="@{../../static/js/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期渲染
        laydate.render({
            elem: '#birthday'
        });
        laydate.render({
            elem: '#contractStartDate'
        });
        laydate.render({
            elem: '#quitStartDate'
        });
    });
    
    //调用Jquery发送表单数据到后台接口
    function doSave() {
        var employeeInformation = $("#employee_information").serialize();
        if (employeeInformation)
        $.post("/employee/save",employeeInformation,function (response) {
            alert(response);
        })
    }
</script>

</body>
</html>
