<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../../static/js/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../../static/js/font-awesome-4.7.0/css/font-awesome.css}">
</head>
<body>
<div style="padding: 25px;background: whitesmoke">
    <form class="layui-form" action="" id="department_information">
        <div class="layui-form-item" style="width: 95%">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width: 95%">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="newPassword" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width: 95%">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password"  name="rePassword" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" onclick="doEdit()" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>



<script th:src="@{../../static/js/echart/echarts.min.js}"></script>
<script th:src="@{../../static/js/layui/layui.js}"></script>
<script th:src="@{../../static/js/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var $;
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        $ = layui.jquery;
    });

    var layer = layui.layer;
    //调用Jquery发送表单数据到后台接口
    function doEdit() {
        var departmentInfo = $("#department_information").serialize();
        if (departmentInfo)
            $.post("/employee/editPassword",departmentInfo,function (response) {
                if (response.code == 201) {
                    layer.msg(response.message);
                }else {
                    layer.msg(response.message);
                }
            })
    }
</script>

</body>
</html>
