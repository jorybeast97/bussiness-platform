<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../../static/js/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../../static/js/font-awesome-4.7.0/css/font-awesome.css}">
</head>
<body>
<div style="padding: 25px;background: whitesmoke">
    <form class="layui-form" action="" id="department_information">
        <div class="layui-form-item" style="width: 95%">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" th:value="${department_info.id}">
                <input type="text" th:value="${department_info.getDepartmentName()}" name="departmentName" lay-verify="required" autocomplete="off" placeholder="请填写真实地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width: 95%">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block">
                <select name="departmentLeader" lay-verify="required" lay-search=""
                        th:with="employeelist=${@employee.employeeList(1,10000).getData()}">
                    <option th:value="${department_info.getDepartmentLeader().getId()}"
                            th:text="${department_info.getDepartmentLeader().getName() + ' - ' +
                            department_info.getDepartmentLeader().getPosition() + ' : ' +
                            department_info.getDepartmentLeader().getIdCard()
                            }" selected=""></option>
                    <option th:each="employee : ${employeelist}"
                            th:text="${employee.getName() + ' - ' +employee.getPosition() + ' : ' + employee.getIdCard()}"
                            th:value="${employee.getId()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="width: 95%">
            <label class="layui-form-label">负责区域</label>
            <div class="layui-input-block">
                <input type="text" th:value="${department_info.getDepartmentRegion()}" name="departmentRegion" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text" style="width: 95%">
            <label class="layui-form-label">部门简述</label>
            <div class="layui-input-block">
                <textarea name="description"  th:value="${department_info.getDescription()}" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" onclick="doSave()" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>



<script th:src="@{../../static/js/echart/echarts.min.js}"></script>
<script th:src="@{../../static/js/layui/layui.js}"></script>
<script th:src="@{../../static/js/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期渲染
        laydate.render({
            elem: '#birthday'
        });
        laydate.render({
            elem: '#contractStartDate'
        });
        laydate.render({
            elem: '#quitStartDate'
        });
    });

    var layer = layui.layer;
    //调用Jquery发送表单数据到后台接口
    function doSave() {
        var departmentInfo = $("#department_information").serialize();
        if (departmentInfo)
            $.post("/department/save",departmentInfo,function (response) {
                layer.msg(response.message);
            })
    }
</script>

</body>
</html>
